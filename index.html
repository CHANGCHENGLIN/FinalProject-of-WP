<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBPI Student Association</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/IBPI頭貼1.png" alt="IBPI Logo" class="logo">
                <h1 id="title">IBPI Student Association</h1>
            </div>
            <button id="translate-button" class="translate-btn">Translate</button>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#activities" id="nav-activities">Activities</a></li>
                <li><a href="#announcements" id="nav-announcements">Announcements</a></li>
                <li><a href="#news" id="nav-news">News</a></li>
                <li><a href="#signup" id="nav-signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to IBPI Student Association</h2>
        <p>Your one-stop platform for activities, events, and announcements!</p>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Activities Section -->
        <section id="activities" class="activities-section">
            <h2 id="activities-title">Activities</h2>
            <div id="activity-cards" class="activity-cards">
                <!-- Activity cards will be dynamically loaded -->
            </div>
        </section>

        <!-- Comments Section -->
        <section id="comments" class="comments-section">
            <h2 id="comments-title">Comments</h2>
            <textarea id="comment-input" placeholder="Leave your comment"></textarea>
            <button id="post-comment">Post Comment</button>
            <div id="comment-list"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 IBPI Student Association. All rights reserved.</p>
    </footer>
</body>
</html>
